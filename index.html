<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seanglay - Fullstack Developer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="statics/css/style.css" />
    <link rel="stylesheet" href="statics/css/utilities.css" />
  </head>
  <body>
    <header id="hero">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="container">
          <!-- Logo -->
          <h1 id="logo">
            <a href="https://github.com/Seigurei"
              ><img
                src="https://avatars.githubusercontent.com/u/65019603?v=4"
                alt="Your Logo"
            /></a>
          </h1>

          <!-- Toggle switch -->
          <div class="theme-switch">
            <input type="checkbox" id="switch" />
            <label class="toggle-icons" for="switch">
              <img class="moon" src="./statics/icons/moon.svg" />
              <img class="sun" src="./statics/icons/sun.svg" />
            </label>
          </div>
        </div>
      </nav>

      <!-- Header content -->
      <section class="header-container">
        <img
          class="profile-image"
          src="https://avatars.githubusercontent.com/u/65019603?v=4"
          alt="Seanglay Profile Picture"
        />
        <h1>Hi, I'm Seanglay</h1>
        <div class="content-text">
          <h2>Designing Digital Solutions</h2>
          <h2>And Building Meaningful Experiences</h2>
          <p>
            I am a Fullstack Developer dedicated to creating innovative
            solutions that connect people and technology. My work focuses on
            blending functionality and aesthetics to deliver impactful results.
          </p>
        </div>
        <a
          href="https://github.com/Seigurei"
          class="btn btn-secondary"
          target="_blank"
          >Connect With Me <i class="fas fa-arrow-right"></i
        ></a>
      </section>
    </header>

    <script src="./statics/js/script.js" defer></script>
  </body>
</html>
